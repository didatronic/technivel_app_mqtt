<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technivel Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#021B2A">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root {
            --bg-base: #021B2A;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --accent: #00F0FF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 20px;
            background: var(--bg-base);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* --- MENUS E MODAIS --- */
        #settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }

        .settings-card {
            background: #082d41; padding: 30px; border-radius: 20px;
            width: 300px; text-align: center; border: 1px solid #00F0FF;
        }

        .btn-gear {
            position: absolute; top: 20px; right: 20px;
            font-size: 1.5rem; cursor: pointer; z-index: 50;
            opacity: 0.7; color: white; text-decoration: none;
        }

        /* --- DASHBOARD E LOGIN (ESTILO ANTERIOR) --- */
        #alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #500000; opacity: 0; z-index: 1; pointer-events: none;
            transition: opacity 0.5s ease;
        }
        @keyframes pulse-opacity { 0% {opacity:0} 50% {opacity:1} 100% {opacity:0} }

        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-base); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        .dashboard-card {
            background: var(--glass-bg); padding: 40px 30px; border-radius: 24px;
            width: 100%; max-width: 340px; text-align: center; display: none;
            z-index: 10; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1); margin: auto;
        }

        /* Inputs e Botões */
        input {
            padding: 12px; border-radius: 8px; border: none; width: 100%;
            margin-bottom: 15px; text-align: center; font-size: 1rem;
        }
        .btn-save {
            padding: 10px 20px; border-radius: 20px; border: none;
            background: var(--accent); font-weight: bold; width: 100%; cursor: pointer;
        }
        .btn-cancel {
            background: transparent; color: #fff; margin-top: 10px; cursor: pointer;
            border: none; text-decoration: underline;
        }

        /* Água */
        .water-tank { position: relative; width: 180px; height: 180px; margin: 0 auto 30px auto; border-radius: 50%; border: 6px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); overflow: hidden; }
        .percentage-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; font-size: 3rem; font-weight: 700; }
        .liquid { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, #003859, #0074D9); transition: height 1.5s ease-in-out, background 0.5s; }
        .liquid::before { content: ''; position: absolute; width: 200%; height: 200%; top: -160%; left: -50%; background: rgba(255, 255, 255, 0.15); border-radius: 40%; animation: wave-anim 6s linear infinite; }
        @keyframes wave-anim { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="alert-overlay"></div>

    <a href="#" class="btn-gear" id="btn-settings" style="display:none" onclick="abrirConfig()">⚙️</a>

    <div id="settings-modal">
        <div class="settings-card">
            <h3>PERSONALIZAR</h3>
            <label style="font-size: 0.8rem; opacity: 0.7;">Nome do Reservatório</label>
            <input type="text" id="custom-name" placeholder="Ex: Torre Bloco B">
            
            <button class="btn-save" onclick="salvarConfig()">SALVAR</button>
            <button class="btn-cancel" onclick="fecharConfig()">Cancelar</button>
        </div>
    </div>

    <div id="login-screen">
        <div style="text-align:center">
            <h2>TECHNIVEL</h2>
            <p style="font-size: 0.8rem; margin-bottom: 20px;">ID do Dispositivo</p>
            <input type="text" id="device-id" placeholder="Ex: EFFEED" maxlength="6" style="text-transform:uppercase">
            <button class="btn-save" onclick="fazerLogin()">MONITORAR</button>
        </div>
    </div>

    <div class="dashboard-card" id="main-dash">
        <h2 id="res-name" style="margin: 0 0 5px 0;">AGUARDANDO...</h2>
        <div style="font-size: 0.7rem; margin-bottom: 25px; opacity: 0.5;">ID: <span id="display-id">--</span></div>
        
        <div class="water-tank">
            <div class="percentage-text" id="res-percent">0%</div>
            <div class="liquid" id="water-level"></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.8rem;">
            Status: <strong id="conn-status" style="color:#ffbb00">Conectando...</strong>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES (Use WSS para GitHub Pages)
        const broker = "broker.hivemq.com";
        const port = 8884; 
        
        let client;
        let currentID = "";
        let userTopic = "";
        
        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            const savedID = localStorage.getItem("technivel_id");
            if(savedID) {
                document.getElementById("device-id").value = savedID;
                fazerLogin();
            }
        };

        function fazerLogin() {
            currentID = document.getElementById("device-id").value.toUpperCase().trim();
            if(currentID.length < 2) return alert("ID Inválido");

            localStorage.setItem("technivel_id", currentID);
            userTopic = "technivel/" + currentID + "/dados";

            // UI Changes
            document.getElementById("login-screen").style.opacity = "0";
            setTimeout(() => { document.getElementById("login-screen").style.display = "none"; }, 500);
            document.getElementById("main-dash").style.display = "block";
            document.getElementById("btn-settings").style.display = "block";
            document.getElementById("display-id").innerText = currentID;

            // Carrega nome personalizado se existir
            carregarConfigLocal();

            iniciarMQTT();
        }

        // --- SISTEMA DE CONFIGURAÇÃO LOCAL ---
        function abrirConfig() {
            document.getElementById("settings-modal").style.display = "flex";
            // Preenche com o valor salvo atual
            const savedConfig = JSON.parse(localStorage.getItem("config_" + currentID) || "{}");
            if(savedConfig.nome) document.getElementById("custom-name").value = savedConfig.nome;
        }

        function fecharConfig() {
            document.getElementById("settings-modal").style.display = "none";
        }

        function salvarConfig() {
            const novoNome = document.getElementById("custom-name").value;
            
            // Salva no localStorage vinculado ao ID atual
            const config = { nome: novoNome };
            localStorage.setItem("config_" + currentID, JSON.stringify(config));
            
            // Atualiza a tela na hora
            if(novoNome) document.getElementById("res-name").innerText = novoNome.toUpperCase();
            
            fecharConfig();
        }

        function carregarConfigLocal() {
            const savedConfig = JSON.parse(localStorage.getItem("config_" + currentID) || "{}");
            if(savedConfig.nome) {
                document.getElementById("res-name").innerText = savedConfig.nome.toUpperCase();
                return true; // Retorna true se tiver config customizada
            }
            return false;
        }

        // --- MQTT ---
        function iniciarMQTT() {
            const clientID = "web_" + Math.random().toString(16).substr(2, 8);
            client = new Paho.MQTT.Client(broker, port, clientID);
            client.onMessageArrived = onMessageArrived;
            client.connect({ onSuccess: onConnect, useSSL: true }); // SSL TRUE!
        }

        function onConnect() {
            document.getElementById("conn-status").innerText = "ONLINE";
            document.getElementById("conn-status").style.color = "#00FF88";
            client.subscribe(userTopic);
        }

        function onMessageArrived(msg) {
            try {
                const d = JSON.parse(msg.payloadString);
                
                // PRIORIDADE: Se tiver nome salvo no celular, usa ele.
                // Se não, usa o nome que veio do Arduino.
                const configLocal = JSON.parse(localStorage.getItem("config_" + currentID) || "{}");
                const nomeParaExibir = configLocal.nome ? configLocal.nome : d.nome;

                atualizarUI(d.nivel, nomeParaExibir);
            } catch(e) {}
        }

        function atualizarUI(nivel, nome) {
            // ... (Mesma lógica de antes para água e cores) ...
            nivel = Math.min(100, Math.max(0, nivel));
            document.getElementById('res-percent').innerText = nivel + '%';
            document.getElementById('water-level').style.height = nivel + '%';
            if(nome) document.getElementById('res-name').innerText = nome.toUpperCase();
            
            // Alerta Overlay
            const overlay = document.getElementById('alert-overlay');
            if(nivel <= 10 && nivel > 0) overlay.style.animation = "pulse-opacity 1s infinite";
            else { overlay.style.animation = "none"; overlay.style.opacity = "0"; }
        }
    </script>
</body>
</html>
